responses:
  utter_faq/osm_intro:
  - text: OpenStreetMap is a free digital map of the world, created by an ever growing community of mappers. It can be accessed through www.openstreetmap.org.
  utter_faq/osm_motive:
  - text: OpenStreetMap(OSM) was established to encourage the growth, development and distribution of free geospatial data and to provide geospatial data for anybody to use and share​.
  - text: The creation and growth of OSM has been motivated by restrictions on use or availability of map data across much of the world.
