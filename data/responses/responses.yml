#   - text: Use the 'Share' button to download in PNG, JPEG, SVG or PDF format. If you need other formats, see the https://wiki.openstreetmap.org/wiki/Export page.
  utter_faq/osm_download_data:
  - text: |- 
        There are two ways you can get data out of the OSM database. One is by using Overpass, a separate API with a powerful query language. The second is to download the OpenStreetMap data dump and filter it according to your needs.
        If you wanty to download or share map instead of data, use the 'Share' button on [openstreetmap.org](https://opestreetmap.org) (currently on bottom right corner) to download in PNG, JPEG, SVG or PDF format.
        For more info about downloading OSM data visit [Dowloading data Wiki] (https://wiki.openstreetmap.org/wiki/Downloading_data)
