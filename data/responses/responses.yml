  utter_chitchat/kll_intro:
  - text: Kathmandu Living Labs (KLL) is a leading civic-tech company based out of Nepal. It was founded in 2013, primarily, to advance the Open Mapping movement. KLL is a non-profit organization that works to harness local knowledge, develop open data and promote civic technologies especially around OpenStreetMap (OSM).For move info about Kathmandu Living Labs visit https://www.kathmandulivinglabs.org.
  utter_faq/osm_intro:
  - text: |-
      OpenStreetMap is a free digital map of the world, created by an ever growing community of mappers. It can be accessed through www.openstreetmap.org. The official trademark is OpenStreetMap.
      For more information about OpenStreetMap visit [wiki page](https://wiki.openstreetmap.org/wiki/About_OpenStreetMap)
  utter_faq/osm_motive:
  - text: The creation and growth of OpenSteetMap has been motivated by restrictions on use or availability of map data across much of the world.  The advantage of using OpenStreetMap is that the data is copyrighted and owned by Google/whoever and sometimes data itself powering this services is not available at all, or blocked by unfriendly licensing or extreme fees whle OSM is always fexible and free to users.
  - text: OpenStreetMap(OSM) was established to encourage the growth, development and distribution of free geospatial data and to provide geospatial data for anybody to use and share‚Äã.  The advantage of using OpenStreetMap is that the data is copyrighted and owned by Google/whoever and sometimes data itself powering this services is not available at all, or blocked by unfriendly licensing or extreme fees whle OSM is always fexible and free to users.
  utter_faq/osm_founder:
  - text: Steve Coast founded the OpenStreetMap project in 2004, initially focusing on mapping the United Kingdom.
  utter_faq/osm_data_accuracy:
  - text: OpenStreetMap is a free editable map of the whole world. It is made by people like you. Which means the database will always be subject to the whims, experimentation, and mistakes of the community; this is precisely OSM's strength since, among other things, it allows our data to quickly accommodate changes in the physical world. OpenStreetMap follows wiki style process. The essence of a wiki-style process is that all users have a stake in having accurate data. If one person puts in inaccurate data or delete accurate data, maliciously or accidentally, the other 99.9% of people can check it, fix it, or get rid of it.
  utter_faq/osm_data_creator:
  - text: More than seven million contributors make OpenStreetMap possible. The data is collected from many keen contributors through remote and field mappings, and also through sporadic imports of data from open-licensed sources.
  utter_faq/osm_owner:
  - text: The data and software is owned by you, the contributors. There is an organisation called the OpenStreetMap Foundation which exists to protect, promote, and support the project, but does not own the data.
  utter_faq/osm_communicate:
  - text: The OpenStreetMap community is large, spread across many locations, speak different languages, and focus on different areas of interest. There is a help center at help.openstreetmap.org and forum at forum.openstreetmap.org to get started.
  utter_faq/osm_see_changes:
  - text: The "standard" map appearing on OpenStreetMap.org tends to be updated after a couple of minutes, but can also be longer depending on server load.
  utter_faq/osm_need_gps:
  - text: No we have numerous data sources that can be used to determine an accurate position, including aerial imagery from Bing, and of course the existing OpenStreetMap data.
  utter_faq/osm_involvement:
  - text: Anyone can help by improving map data. You can create an account at [openstreetmap.org](https://openstreetmap.org) and start editing data using iD editor or other editor of your choice.
  utter_faq/interesting_facts:
  - text: |-
      Did you know?
      The OSM community and others interested in free geodata gather once a year at The State of Map Conference. That‚Äôs where new ideas and initiatives, uses and updates are presented.
  - text: |-
      Did you know?
      The OSM map database is enhanced by individuals around the world. Some find it fun and rewarding and consider it a hobby. Others simply want a great map of an area that is important to them. Still other offer help in times of crisis, such as earthquakes and tsunamis.
  - text: |-
      Did you know?
      The name of the project is OpenStreetMap; the single word refers to a single database covering the entire world. It‚Äôs sometimes erroneously referred to as Open Street Map or OpenStreetMaps.
  - text: |-
      Did you know?
      The OpenStreetMap Foundation manages and supports the effort but does not control or direct, OSM. OSMF is an international not-for-profit dedicated to encouraging the growth, development and distribution of free geospatial data and to providing geospatial data for anyone to use and share.
  - text: |-
      Did you know?
      OpenStreetMap (OSM) is perhaps one of the largest geospatial collaborative projects in the world, where over 1.5 million contributors have helped to edit over 1 billion features. The project effectively tries to map the world using a crowdsourcing, collaborative method.
  - text: |-
      Did you know?
      The idea of creating OSM was inspired by Wikipedia, using a similar community-centric contribution approach where users can simply edit, add, or submit changes to contribute to a region in the world. Since then, the project has not only grown but has also become essential to a variety of efforts, including humanitarian workers, private companies, and a wider geospatial community.
  - text: |-
      Did you know?
      One benefit of OSM is the data are not only free but using an Open Data Commons Open Database License (ODbL) data license you can do whatever you want with the data, so there is an incentive to use and adapt the data to different purposes, which is perhaps why we are now seeing major companies such as Microsoft, Uber, Lyfe, and Apple contribute to OSM.
  - text: |-
      Did you know?
      In OSM, there are three types of elements, which includes nodes, i.e.points, ways are lines that represent linear features such as roads and the third main type of element is a relation, which can act as a collection of nodes, ways, or even other relations defined in a membership or relationship in a given grouping.
  utter_faq/osm_satellite_image_resolution:
  - text: OpenStreetMap neither controls nor owns the satellite imagery. The Aerial Imagery is from a variety of sources that we have permission to use - Bing and Maxar are the most popular and have the largest coverage. So we cannot make or request updates.
